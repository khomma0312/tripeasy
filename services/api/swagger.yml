openapi: 3.1.0
info:
  title: tripeasy
  version: 1.0.0
  description: TripeasyのAPI仕様書
components:
  schemas: {}
  parameters: {}
paths:
  /register:
    post:
      summary: 新規ユーザー登録API
      tags:
        - register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
      responses:
        "200":
          description: 新規ユーザー登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  name:
                    type: string
                required:
                  - id
                  - name
        "409":
          description: 登録済みのメールアドレスにつき登録失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
